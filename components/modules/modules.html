<div class="row">
    <div class="col-md-2" style="height: 100vh;">
        <ul class="sidebar darcula no-responsive-future" ng-class="{'compact': isSideBarClosed}" ng-mouseenter="isSideBarClosed=false" ng-mouseleave="isSideBarClosed=true">
            <li style="text-align: center;" ng-repeat="module in modules" ng-click="selectModule($event, module, $scope)">
                <a href="#">
                    <span class="icon">{{module.shortName}}</span>
                    <span class="title">{{module.name}}</span>
                    <span class="counter"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-7">
        <div class="row">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3" for="module.name">{{ 'module.name' | translate }}</label>
                    <div class="col-md-9">
                        <input id="module.name" class="form-control" type="text" value="{{selectedModule.name}}" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="module.shortName">{{ 'module.shortName' | translate }}</label>
                    <div class="col-md-9">
                        <input id="module.shortName" class="form-control" type="text" value="{{selectedModule.shortName}}" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="module.someProperty1">{{ 'module.someProperty1' | translate }}</label>
                    <div class="col-md-9">
                        <input id="module.someProperty1" class="form-control" type="text" value="{{selectedModule.someProperty1}}" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="module.someProperty2">{{ 'module.someProperty2' | translate }}</label>
                    <div class="col-md-9">
                        <input id="module.someProperty2" class="form-control" type="text" value="{{selectedModule.someProperty2}}" disabled />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
