<div class="row computer-row" ng-click="$parent.addToSelectedComputers(computer);">
    <label class="col-xs-6 text-left">{{computer.name}}</label>
    <span class="col-xs-6 text-right">
        <svg height="20" width="20">
            <circle r="10" cy="10" cx="10" fill="{{computer.statusColor}}"></circle>
        </svg>
    </span>
</div>
